<html>
    <head>
        <title>Contato</title>
        <style>
            main{
                display: grid;
                grid-template-columns: 500px 635px;
            }
            #form, #maps{
                border: 1px solid #cccccc;
                padding: 15px;
            }
            label{
                display: block;
                margin-bottom: 15px;
            }
            label span{
                display: block;
            }
            input, select{
                width: 100%;
                height: 30px;
                padding: 5px;
            }
            input[type=radio], input[type=checkbox], input[type=submit], input[type=reset]{
                width: auto;
                height: auto;
            }

        </style>
    </head>
    <body>
        <main>
            <div id="form">
                <form action="" method="POST">
                    <h1> Dados pessoais</h1>
                    <label>
                        <span>Nome</span>
                        <input type="text" id="nome" name="nome"/>
                    </label>

                    <label>
                        <span>E-mail</span>
                        <input type="email" id="email" name="email"/>
                    </label>
                </form>
                
                <label>
                    <span>Sexo:</span>
                    <input type="radio" class="sexo" name="sexo" value="masculino">Masculino <!--A variavel class sexo esta igual no mesmo para nao deixa os dois selecionado-->
                    <input type="radio" class="sexo" name="sexo" value="feminino">Feminino
                </label>

                <label>
                    <span>Esporte:</span>
                    <input type="checkbox" class="esporte" name="esporte" value="futebol">Futebol
                    <input type="checkbox" class="esporte" name="esporte" value="volei">Volei
                    <input type="checkbox" class="esporte" name="esporte" value="natação">Natação
                </label>

                <label>
                    <span> Mês de nascimento</span>
                    <select>
                        <option value="0">Selecione um mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </label>
                <label>

                    <h1>Endereço</h1>

                    <label>
                        <span>CEP:</span>
                        <input type="text" id="cep" name="cep">
                    <label>
                    <label>
                            <span>Logradouro</span>
                            <input type="text" id="logradouro" name="logradouro">
                    </label>
                    <label>
                            <span>Cidade</span>
                            <input type="text" id="cidade" name="cidade">
                    </label>
                    <label>
                        <span>Logradouro</span>
                        <input type="text" id="logradouro" name="logradouro">
                    </label>
                    <label>
                        <span>Numero da Casa</span>
                        <input type="text" id="numeroDaCasa" name="numeroDaCasa">
                    </label>
                    

                    <input type="submit"value="Enviar">
                    <input type="reset"value="Limpar">

                </label>



            </div>
            <div id="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14145.038675076426!2d-48.59949173022461!3d-27.58547799999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952748283017ba7d%3A0x4ea33341e1cd369a!2sServid%C3%A3o%20J%C3%BAlio%20de%20Oliveira%2C%20213%20-%20Coloninha%2C%20Florian%C3%B3polis%20-%20SC%2C%2088095-050!5e0!3m2!1spt-PT!2sbr!4v1659650353710!5m2!1spt-PT!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </main>
    </body>
</html>
